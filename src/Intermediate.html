<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Document</title>
  </head>
  <body class="font-mono">
    <div class="flex h-screen">
      <img
        src="https://img.freepik.com/free-photo/superfood-background-with-green-vegetables_53876-106104.jpg?size=626&ext=jpg"
        alt="vegetables Image"
        class="hidden lg:block w-1/2" />
      <div class="flex justify-center items-center w-full md:w-1/2 flex-col">
        <div>
          <div class="text-xl font-bold text-left">
            <span class="text-green-500">&#9650;</span> <span>Farman</span>
          </div>
          <div class="mt-8 text-2xl font-bold">
            <h3>Hello,</h3>
            <h3>Welcome Back</h3>
          </div>
          <div class="mt-8 font-bold">
            <span>Login to manage your account.</span>
          </div>
          <!-- Login Form -->
          <form action="#" class="mt-4 w-[80%] space-y-4">
            <input
              type="email"
              placeholder="Email"
              class="w-full border border-gray-300 px-4 py-2" />
            <input
              type="password"
              placeholder="Password"
              class="w-full border border-gray-300 px-4 py-2" />
          </form>
          <div class="mt-4 text-blue-600 font-bold cursor-pointer">
            <span>Forgot Your password?</span>
          </div>
          <div class="w-[80%] mt-4">
            <div
              class="w-full border bg-green-500 px-4 py-2 rounded-md cursor-pointer text-center text-black">
              Login
            </div>
            <div class="mt-4 text-center">OR</div>
          </div>
          <div class="mt-4 text-center w-[80%] text-xl">
            <i class="fa-brands fa-facebook cursor-pointer"></i>
            <i class="fa-brands fa-instagram cursor-pointer"></i>
            <i class="fa-brands fa-google cursor-pointer"></i>
          </div>
          <div class="mt-4 w-[80%] text-center">
            <span>don't have an account?</span>
            <span class="text-blue-600 cursor-pointer">Sing up here</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
